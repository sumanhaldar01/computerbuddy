<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <!-- <app-topbar></app-topbar> -->
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">All Python Contents</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Topics</th>
                                <th>Content 1</th>
                                <th>Content 2</th>
                                <th>Content 3</th>
                                <th>Content 4</th>
                                <th>Image</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of allpython">
                                <td>{{c.topic}}</td>
                                <td [innerHTML]="c.content1"></td>
                                <td [innerHTML]="c.content2"></td>
                                <td [innerHTML]="c.content3"></td>
                                <td [innerHTML]="c.content4"></td>
                                <td><img style="width:100px" [src]="'http://localhost:2000/python_img/'+c.image"></td>
                                <td><button (click)="delp(c._id)" class="btn btn-danger">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
           <!-- <app-footer></app-footer> -->
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    

    <!-- Bootstrap core JavaScript-->
   

</body>

</html>
