<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <!-- <app-topbar></app-topbar> -->
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Add C Content</h1>

                    <form #frm="ngForm" method="post" (ngSubmit)="addc(frm.value)">
                        <p>Topic</p>
                        <p><input type="text" name="topic" [ngModel]></p>
                        <p>Content 1</p>
                        <p><ckeditor data="" name="content1" [ngModel]></ckeditor></p>
                        <p>Content 2</p>
                        <p><ckeditor data="" name="content2" [ngModel]></ckeditor></p>                        
                        <p>Content 3</p>
                        <p><ckeditor data="" name="content3" [ngModel]></ckeditor></p>
                        <p>Content 4</p>
                        <p><ckeditor data="" name="content4" [ngModel]></ckeditor></p>
                        <p>Image</p>
                        <p><input type="file" (change)="fup($event)"></p>
                        <p><input type="submit" name="save" value="Add C Content"></p>
                    </form>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
           <!-- <app-footer></app-footer> -->
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    

    <!-- Bootstrap core JavaScript-->
   

</body>

</html>
